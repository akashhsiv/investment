<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Investment Calculator</h1>
        <form id="uploadForm">
            <label for="csvFile">Upload Stocks CSV:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required><br><br>

            <label for="investmentAmount">Investment Amount:</label>
            <input type="number" id="investmentAmount" name="investmentAmount" placeholder="Enter amount" required><br><br>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required><br><br>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required><br><br>

            <button type="submit">Upload and Process</button>
        </form>
        <div id="message"></div>
        <button id="downloadSummary" style="display: none;">Download Investment Summary</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
